<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-body-secondary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="/Images/PDF_file_icon.svg.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            PdfX Merger
          </a>
        </div>
      </nav>
    <div class="container">
        <h1>PdfX - Your favourite pdf merger tool</h1>
        <form method="post" action="/convert"  enctype="multipart/form-data">
          <div class="form-group">
            <label for="exampleFormControlFile1">Upload Pdf Files</label>
            <input type="file" name="docx" class="form-control-file" id="exampleFormControlFile1">
          </div>
          <input type="submit" class="btn btn-primary my-3" value="Submit">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
